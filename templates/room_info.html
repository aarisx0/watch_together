<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border-radius: 15px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
    }
    .status-blink {
      animation: blinker 1.2s linear infinite;
    }
    @keyframes blinker {
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
<div class="container py-4">
  <h1 class="mb-4 text-center">Room Management</h1>

  <!-- Filters and Search -->
  <div class="d-flex justify-content-between mb-3">
    <div>
      <select id="statusFilter" class="form-select w-auto">
        <option value="all">All Rooms</option>
        <option value="active">Active</option>
        <option value="queued">Queued</option>
      </select>
    </div>
    <div>
      <input type="text" id="searchBox" class="form-control" placeholder="Search by room name...">
    </div>
  </div>

  <div class="row" id="roomList">
    {% for room in rooms %}
      <div class="col-md-4 room-card" data-status="{{ room.status }}" data-name="{{ room.name | lower }}">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ room.name }}</h5>
            <p><strong>Members:</strong> {{ room.members }}</p>
            <p><strong>Type:</strong> {{ room.room_type }}</p>
            <p><strong>File:</strong> {{ room.file_name or "None" }}</p>
            <p>
              <strong>Status:</strong>
              {% if room.status == "active" %}
                <span class="badge bg-success status-blink">Active</span>
              {% else %}
                <span class="badge bg-warning text-dark status-blink">Queued</span>
              {% endif %}
            </p>
            <form action="{{ url_for('delete_room', room_id=room.id) }}" method="POST">
              <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
          </div>
        </div>
      </div>
    {% else %}
      <p class="text-muted">No rooms available.</p>
    {% endfor %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const filter = document.getElementById("statusFilter");
  const searchBox = document.getElementById("searchBox");

  function applyFilters() {
    const status = filter.value;
    const searchText = searchBox.value.toLowerCase();

    document.querySelectorAll(".room-card").forEach(card => {
      const matchesStatus = (status === "all" || card.dataset.status === status);
      const matchesSearch = card.dataset.name.includes(searchText);

      if (matchesStatus && matchesSearch) {
        card.style.display = "block";
      } else {
        card.style.display = "none";
      }
    });
  }

  filter.addEventListener("change", applyFilters);
  searchBox.addEventListener("keyup", applyFilters);
</script>
</body>
</html>
