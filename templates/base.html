<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Watch Together{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}?v=2">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('/static/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position:relative;
            overflow: hidden;
        }
        #vanta-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* below form */
        }
        

        .form-container {
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(12px);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.2), 0 0 80px rgba(0, 255, 255, 0.15);
            width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInScale 0.3s ease-in-out;
            position: relative;  /* ðŸ”¹ CHANGED: ensures it sits above vanta */
            z-index: 2; 
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .form-container:hover {
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6), 0 0 90px rgba(0, 255, 255, 0.4);
            transform: scale(1.02);
        }

        .form-container h1 {
            color: cyan;
            margin-bottom: 20px;
            text-shadow: 0 0 10px cyan, 0 0 20px rgba(0, 255, 255, 0.7);
        }

        h2 {
            text-align: center;
            color: cyan;
            margin-bottom: 30px;
            font-size: 28px;
        }

        label {
            font-weight: bold;
            color: #ccc;
            display: block;
            margin-bottom: 5px;
        }

        .input-style {
            width: 95%;
            padding: 8px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: rgba(20, 20, 20, 0.6);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
            outline: none;
            transition: all 0.3s ease;
        }

        .input-style:focus {
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px cyan, 0 0 25px rgba(0, 255, 255, 0.7);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: cyan;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            box-shadow: 0 0 10px #00ffffaa;
            animation: pulse 2s infinite ease-in-out;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #00e0e0;
            transform: scale(1.03);
            box-shadow: 0 0 20px #00ffff;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px #00ffff;
            }

            50% {
                box-shadow: 0 0 20px #00ffffaa;
            }

            100% {
                box-shadow: 0 0 10px #00ffff;
            }
        }

        .flash.success {
            color: #0f0;
            margin-bottom: 10px;
        }

        .flash.error {
            color: #f00;
            margin-bottom: 10px;
        }

        @media (max-width: 500px) {
            .form-container {
                padding: 20px;
                margin: 0 15px;
                border-radius: 12px;
            }

            h2 {
                font-size: 22px;
                margin-bottom: 20px;
            }

            .submit-btn {
                padding: 10px;
                font-size: 15px;
            }

            .input-style {
                padding: 9px;
                font-size: 14px;
            }

            .link {
                font-size: 13px;
            }
        }
    </style>
</head>

<body>
    <div id="vanta-canvas"></div>
    <div class="form-container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.net.min.js"></script>

    <script>
        VANTA.NET({
            el: "#vanta-canvas",
            mouseControls: true,
            touchControls: true,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.0,
            scaleMobile: 1.0,
            backgroundAlpha: 0,
            color: 0xffffff,
            points: 12.00,
            maxDistance: 20.00,
            spacing: 18.00
        });
    </script>

</body>

</html>
