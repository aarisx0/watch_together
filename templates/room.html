<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Room: {{ room }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}?v=2">
    <style>
        .chat-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            margin: 20px auto;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            height: 300px;
            box-shadow: 0 0 15px #00c9ff;
            border: 1px solid #00c9ff;
        }

        #chatArea {
            flex: 1;
            overflow-y: auto;
            background: #111;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 12px;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Message styles */
        .message {
            margin: 8px 0;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 75%;
            word-wrap: break-word;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
            font-size: 14px;
        }

        .self {
            background: #00c9ff;
            color: black;
            align-self: flex-end;
            text-align: right;
            box-shadow: 0 0 8px #00c9ff;
        }

        .other {
            background: #222;
            color: white;
            align-self: flex-start;
            text-align: left;
            box-shadow: 0 0 8px #00c9ff;
        }

        /* Input area */
        .chat-input-area {
            display: flex;
            gap: 10px;
        }

        #chatInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #00c9ff;
            border-radius: 6px;
            background: #000;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        #sendBtn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            background-color: #00c9ff;
            color: black;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px #00c9ff, 0 0 20px #00c9ff;
            transition: transform 0.1s ease;
        }

        #sendBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
        }

        .chat-box,
        #chatArea,
        .message {
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #000000, #111111);
            color: white;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
        }

        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #00c9ff;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 20px #00c9ff;
            background: black;
        }

        input[type="text"] {
            background-color: #000;
            border: 1px solid #00c9ff;
            padding: 8px;
            color: #00c9ff;
            border-radius: 6px;
            width: 90%;
            max-width: 500px;
            margin-top: 15px;
            font-family: 'Orbitron', sans-serif;
        }

        button {
            margin-top: 8px;
        }

        /* Request Access Section (Participants) */
        .access-request-section {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00c9ff;
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            box-shadow: 0 0 15px #00c9ff;
        }

        #requestControlBtn {
            background-color: #00c9ff;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px #00c9ff, 0 0 20px #00c9ff;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Orbitron', sans-serif;
        }

        #requestControlBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
        }

        #requestStatus {
            margin-top: 10px;
            color: #00ffcc;
            font-weight: bold;
            font-size: 0.95rem;
        }

        /* Pending Requests Section (Host) */
        .host-access-requests {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #00c9ff;
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            box-shadow: 0 0 15px #00c9ff;
        }

        .host-access-requests h4 {
            color: #00c9ff;
            margin-bottom: 10px;
        }

        #pendingRequests li {
            list-style: none;
            margin: 6px 0;
            padding: 8px 12px;
            background: #111;
            color: #00c9ff;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 8px #00c9ff;
            font-family: 'Orbitron', sans-serif;
        }

        #pendingRequests button {
            background-color: #00c9ff;
            color: black;
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #pendingRequests button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }


        .upload-section {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00c9ff;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 15px #00c9ff;
            margin: 15px 0;
        }

        .upload-section h4 {
            color: #00c9ff;
            margin-bottom: 10px;
        }

        .copy-button {
            margin-top: 10px;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            background-color: #00c9ff;
            color: black;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 10px #00c9ff, 0 0 20px #00c9ff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .copy-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
        }

        .upload-btn {
            display: inline-block;
            background-color: #00c9ff;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 10px #00c9ff, 0 0 20px #00c9ff;
        }

        .upload-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
        }
        

        #leaveRoomBtn {
            margin-top: 15px;
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 10px #f44336, 0 0 20px #f44336;
            transition: transform 0.2s ease;
            font-family: 'Orbitron', sans-serif;
        }

        #leaveRoomBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff7961, 0 0 30px #ff7961;
        }



        /* üåê Mobile responsive layout */
        @media screen and (max-width: 600px) {
            .chat-box {
                height: 300px;
                padding: 8px;
                width: 95%;
            }

            .message {
                font-size: 0.85rem;
                max-width: 90%;
            }

            #chatInput {
                font-size: 0.9rem;
            }

            #sendBtn {
                padding: 6px 10px;
                font-size: 0.9rem;
            }

            .chat-input-area {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Room code:{{room}}</h2>
        {% if is_host %}
        <p>You are the host!</p>
        {% else %}
        <p>You are a participant.</p>
        {% endif %}
        <div class="welcome-container">
            <h3>Welcome {{username}}!</h3>
            <button id="leaveRoomBtn">Leave Room</button>
        </div>

        {% if is_host %}
        <!-- Upload Section (Host Only) -->
        <div id="upload-section" class="upload-section">
            <h4>Upload new video</h4>
            <input type="file" id="videoUpload" multiple accept=".mp4,.webm,.ogg">
            <button id="uploadBtn" class="upload-btn">Upload</button>
            <div id="uploadStatus"></div>
        </div>
        {% endif %}

        <video id="videoPlayer" controls>
            <source src="{{ video_url }}" type="video/mp4">
            your browser does not support this video tag.
        </video>
        {% if not is_host %}
        <div class="access-request-section">
            <button id="requestControlBtn">Request Control</button>
            <p id="requestStatus"></p>
        </div>
        {% else %}
        <div class="host-access-requests">
            <h4>Pending Control Requests</h4>
            <ul id="pendingRequests"></ul>
        </div>
        {% endif %}

        <div class="link-box">
            Share this room: <br>
            <input type="text" id="room-link" value="{{ request.host_url }}join/{{ room }}" readonly
                style="width:80%; font-size:16px;">
            <br>
            <button onclick="copyLink()" class="copy-button">Copy Room link</button>
        </div>
        <div class="chat-box">
            <div id="chatArea"></div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" placeholder="Type a message...">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io();
        const room = "{{room}}";
        const username = "{{username}}";
        const isHost = "{{is_host}}" === "True";
        const video = document.getElementById('videoPlayer');
        let isseeking = false;
        socket.emit('join_event', { room, username });

        document.getElementById("leaveRoomBtn").onclick = () => {
            socket.emit('leave_room', { room, username });
            window.location.href = '/';
        };

        let issync = false;
        video.addEventListener('seeking', () => {
            isseeking = true;
            if (isHost)
                socket.emit('seek_event', { time: video.currentTime, isPlaying: !video.paused, room });
        });
        video.addEventListener('seeked', () => {
            isseeking = false;
        });
        video.addEventListener('play', () => {
            if (!issync && isHost) {
                socket.emit('video_event', { action: "play", time: video.currentTime, room });
            }
        });
        video.addEventListener('pause', () => {
            if (!issync && isHost) {
                socket.emit('video_event', { action: "pause", time: video.currentTime, room });
            }
        });
        video.addEventListener('ratechange', () => {
            if (isHost)
                socket.emit('speed_event', {
                    speed: video.playbackRate,
                    room: room
                });
        });
        socket.on('seek_event', data => {
            issync = true;
            if (Math.abs(video.currentTime - data.time) > 0.5) {
                video.currentTime = data.time;
            }
            if (data.isPlaying && video.paused) {
                video.play().catch(e => console.warn("Autoplay blocked on seek:", e));
            } else if (!data.isPlaying && !video.paused) {
                video.pause();
            }

            setTimeout(() => { issync = false; }, 200);
        });

        socket.on('video_event', data => {
            if (Math.abs(video.currentTime - data.time) > 0.5) {
                video.currentTime = data.time;
            }
            issync = true;
            if (data.action === 'play' && video.paused) video.play().catch(e => console.warn("Autoplay blocked:", e));
            if (data.action === 'pause' && !video.paused) video.pause();
            setTimeout(() => { issync = false; }, 200);
        });
        socket.on('speed_event', data => {
            video.playbackRate = data.speed;
        });
        if (!isHost) {
            const requestBtn = document.getElementById("requestControlBtn");
            const statusText = document.getElementById("requestStatus");

            if (requestBtn) {
                requestBtn.onclick = () => {
                    socket.emit("request_control", { room });
                    statusText.textContent = "Request sent. Waiting for host approval...";
                    requestBtn.disabled = true;
                };
            }

            socket.on("control_granted", () => {
                if (statusText) statusText.textContent = "You have been granted control!";
                if (requestBtn) requestBtn.disabled = false;
            });
        } else {
            const pendingList = document.getElementById("pendingRequests");

            socket.on("control_request_received", data => {
                const li = document.createElement("li");
                li.id = `req-${data.user_id}`;
                li.textContent = `${data.username} requests control`;

                const approveBtn = document.createElement("button");
                approveBtn.textContent = "Approve";
                approveBtn.onclick = () => {
                    socket.emit("grant_control", { room, user_id: data.user_id });
                    li.remove();
                };

                li.appendChild(approveBtn);
                pendingList.appendChild(li);
            });
        }


        const chatArea = document.getElementById("chatArea");
        const chatInput = document.getElementById("chatInput");
        const sendBtn = document.getElementById("sendBtn");

        function sendmessage() {
            const msg = chatInput.value.trim();
            if (msg) {
                socket.emit("chat_message", { room, username, message: msg });
                chatInput.value = "";
            }
        }
        sendBtn.onclick = sendmessage;
        chatInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') sendmessage();
        })
        socket.on("chat_message", data => {
            const div = document.createElement('div');
            div.classList.add('message');
            const time = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
            div.innerHTML = `<strong>${data.username}</strong><br>${data.message}<br><small>${time}</small>`;
            div.classList.add(data.username === username ? 'self' : 'other');
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        });

        function copyLink() {
            const link = document.getElementById('room-link');
            link.select();
            document.execCommand('copy');
            alert("link is copied to clipboard!");
        }
        if (isHost) {
            const uploadInput = document.getElementById("videoUpload");
            const uploadBtn = document.getElementById("uploadBtn");
            const uploadStatus = document.getElementById("uploadStatus");

            uploadBtn.onclick = () => {
                const files = uploadInput.files;
                if (!files.length) { alert("Please select video files to upload."); return; }
                const formData = new FormData();
                for (let i = 0; i < files.length; i++) formData.append("files", files[i]);

                fetch(`/room/${room}/upload`, { method: "POST", body: formData })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            uploadStatus.textContent = "Uploaded: " + data.uploaded.join(", ");
                            socket.emit("new_files_uploaded", { room, files: data.uploaded, all_files: data.all_files });

                            // Auto update video source for first file
                            if (data.uploaded.length && data.all_files.length) {
                                const first = data.all_files.find(f => f.name === data.uploaded[0]);
                                if (first) { video.src = first.url; video.load(); }
                            }
                        } else uploadStatus.textContent = "Error: " + (data.error || "Upload failed");
                    })
                    .catch(err => { console.error(err); uploadStatus.textContent = "Upload failed. Check console."; });
            };

            socket.on("new_files_uploaded", data => {
                // Optionally update video src for new files
                const first = data.all_files.find(f => f.name === data.files[0]);
                if (first) { video.src = first.url; video.load(); }
            });
        }
    </script>

</body>
