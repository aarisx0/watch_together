<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | My App</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: #fdfdfd;
            color: #222;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: black;
            color: white;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar h1 {
            margin: 0;
            font-size: 26px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: cyan;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 20px;
        }

        .hero h2 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        .hero button {
            background: #007bff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hero button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #45a049;
        }

        .hero img {
            max-width: 500px;
            margin: 30px auto;
            display: block;
        }

        /* 3D Coverflow Gallery */
        .gallery {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 400px;
            margin: 40px auto;
            overflow: hidden;
            perspective: 1200px;
        }

        .cards {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            height: 100%;
            position: relative;
            padding: 0;
            margin: 0;
        }

        .cards li {
            position: absolute;
            width: 250px;
            height: 350px;
            background: #7d5fff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.6s ease;
            opacity: 0.6;
            transform: scale(0.7);
            overflow: hidden;
        }

        .cards li img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .cards li.active {
            transform: scale(1) translateZ(100px);
            opacity: 1;
            z-index: 3;
        }

        .cards li.left {
            transform: translateX(-280px) rotateY(25deg) scale(0.8);
            z-index: 2;
        }

        .cards li.right {
            transform: translateX(280px) rotateY(-25deg) scale(0.8);
            z-index: 2;
        }

        /* Navigation Buttons */
        .buttons {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #333;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .buttons button:hover {
            background: #555;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h2 {
                font-size: 28px;
            }

            .hero img {
                max-width: 90%;
            }

            .nav-links {
                flex-direction: column;
                display: none;
                background: black;
                position: absolute;
                top: 60px;
                right: 0;
                padding: 15px;
                border-radius: 0 0 8px 8px;
            }

            .nav-links.show {
                display: flex;
            }

            .menu-toggle {
                display: block;
                cursor: pointer;
                font-size: 24px;
            }
        }

        @media (min-width: 769px) {
            .menu-toggle {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>My App</h1>
        <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
        <div class="nav-links" id="navLinks">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('Signup') }}">Signup</a>
            <a href="{{ url_for('room_info') }}">Admin Queue</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h2>Create a Room</h2>
        <p>Watch any movie or music with your far away friends</p>
        <a href="{{ url_for('home') }}" class="btn">Get Started</a>
        <img src="{{ url_for('static', filename='uploads/93c6c339-a8d6-456b-9f45-e889bc81c97d.png') }}"
            alt="Illustration">
    </div>

    <!-- 3D Coverflow Slider -->
    <div class="gallery">
        <ul class="cards" id="cards">
            {% for img in images %}
            <li {% if loop.first %}class="active" {% elif loop.index==2 %}class="right" {% elif loop.last %}class="left"
                {% endif %}>
                <img src="{{ url_for('static', filename=img) }}" alt="Image {{ loop.index }}">
            </li>
            {% endfor %}
        </ul>

        <div class="buttons">
            <button onclick="prevSlide()">PREV</button>
            <button onclick="nextSlide()">NEXT</button>
        </div>
    </div>

    <script>
        // Navbar toggle for mobile
        function toggleMenu() {
            document.getElementById("navLinks").classList.toggle("show");
        }

        // 3D Coverflow Slider
        let cards = document.querySelectorAll(".cards li");
        let index = 0;

        function updateCards() {
            cards.forEach((card, i) => {
                card.className = "";
                if (i === index) {
                    card.classList.add("active");
                } else if (i === (index - 1 + cards.length) % cards.length) {
                    card.classList.add("left");
                } else if (i === (index + 1) % cards.length) {
                    card.classList.add("right");
                }
            });
        }

        function nextSlide() {
            index = (index + 1) % cards.length;
            updateCards();
        }

        function prevSlide() {
            index = (index - 1 + cards.length) % cards.length;
            updateCards();
        }

        setInterval(nextSlide, 4000);

        updateCards();
    </script>
</body>

</html>
